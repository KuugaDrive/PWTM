    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Input Text</title>
    </head>
    <body>
        <label>First Name :</label>
        <input type="text" name="first_name" value="" />
        <br />

        <label>Hobby :</label>
        <input type="checkbox" name="Hobby" value="1" checked />Sport Excercise
        <input type="checkbox" name="Hobby" value="2" checked />Watching Movies
        <input type="checkbox" name="Hobby" value="3">Reading Book
        <br />

        <label>Gender :</label>
        <input type="radio" name="Gender" value="1" checked />Male
        <input type="radio" name="Gender" value="2" />Female

        <br />
        <label>Domisili :</label>
        <select name="Gender">
            <option value="1" selected>DKI Jakarta</option>
            <option value="2">Gayo</option>
            <option value="3">Aceh</option>
            <option value="4">Banten</option>
            <option value="5">Jawa Tengah</option>
            <option value="6">Jawa Timur</option>
            <option value="7">DI Yogyakarta</option>
        </select>
    </body> 
    </html>

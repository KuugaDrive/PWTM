<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <input type="text" class="form-control"><br>
    <select name="Gender" class="form-control">
        <option value="1" selected>DKI Jakarta</option>
        <option value="2">Gayo</option>
        <option value="3">Aceh</option>
        <option value="4">Banten</option>
        <option value="5">Jawa Tengah</option>
        <option value="6">Jawa Timur</option>
        <option value="7">DI Yogyakarta</option>
    </select>
    <br>
    <button type="button" class="btn btn-primary">Primary</button> <br><br>
    <button type="button" class="btn btn-success">Success</button>

</body>
</html>
